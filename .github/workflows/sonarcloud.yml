
name: Grilo SC Analysis for Java (Maven/Gradle)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: {}

jobs:
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================================================================
      # SETUP DO AMBIENTE DE BUILD
      # =========================================================================
      - name: Setup Build Environment
        id: setup_env
        run: |
          echo "üîç Detectando sistema de build..."
          
          # =================================================================
          # CORRE√á√ÉO UNIVERSAL: Criar google-services.json falso para Firebase
          # =================================================================
          # Muitos projetos Android usam Firebase mas n√£o commitam o arquivo
          # google-services.json por quest√µes de seguran√ßa. Criamos um arquivo
          # dummy para satisfazer o plugin e permitir que o build avance.
          # =================================================================
          echo "üì± Verificando necessidade de google-services.json..."
          
          if grep -rq "com.google.gms.google-services" . 2>/dev/null || grep -rq "google-services" . 2>/dev/null; then
            echo "üî• Projeto usa Firebase/Google Services"
            
            # Encontra todos os diret√≥rios 'app' que possam precisar do arquivo
            find . -type d -name "app" | while read app_dir; do
              if [ ! -f "$app_dir/google-services.json" ]; then
                echo "üìù Criando google-services.json dummy em: $app_dir"
                cat > "$app_dir/google-services.json" << 'GSEOF'
{
  "project_info": {
    "project_number": "000000000000",
    "project_id": "dummy-project-for-ci",
    "storage_bucket": "dummy-project-for-ci.appspot.com"
  },
  "client": [
    {
      "client_info": {
        "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
        "android_client_info": {
          "package_name": "com.example.app"
        }
      },
      "api_key": [
        {
          "current_key": "AIzaSyDummyKeyForCIBuildOnly000000000"
        }
      ]
    }
  ],
  "configuration_version": "1"
}
GSEOF
              fi
            done
          fi
          
          # =================================================================
          # 1. MAVEN
          # =================================================================
          POM_PATH=$(find . -maxdepth 3 -name "pom.xml" -not -path "*/target/*" | head -n 1)
          
          if [ -n "$POM_PATH" ]; then
            echo "‚úÖ Maven detectado em: $POM_PATH"
            echo "build_system=maven" >> $GITHUB_OUTPUT
            echo "build_file=$POM_PATH" >> $GITHUB_OUTPUT
            exit 0
          fi

          # =================================================================
          # 2. GRADLE (com detec√ß√£o din√¢mica de vers√£o)
          # =================================================================
          GRADLE_FILE=$(find . -maxdepth 3 \( -name "build.gradle" -o -name "build.gradle.kts" \) -type f | head -n 1)
          
          if [ -n "$GRADLE_FILE" ]; then
            echo "‚úÖ Gradle detectado em: $GRADLE_FILE"
            echo "build_system=gradle" >> $GITHUB_OUTPUT
            echo "build_file=$GRADLE_FILE" >> $GITHUB_OUTPUT
            
            # Detec√ß√£o din√¢mica da vers√£o do Gradle
            PROPS=$(find . -name "gradle-wrapper.properties" -type f | head -n 1)
            TARGET_VERSION="8.10.2"  # Fallback seguro
            
            if [ -f "$PROPS" ]; then
               echo "üìÑ Arquivo de propriedades encontrado: $PROPS"
               ver=$(grep -oE 'gradle-[0-9.]+(-(bin|all))?\.zip' "$PROPS" | grep -oE '[0-9]+\.[0-9]+(\.[0-9]+)?' | head -n 1)
               if [ -n "$ver" ]; then
                 TARGET_VERSION="$ver"
                 echo "‚úÖ Vers√£o detectada no projeto: $TARGET_VERSION"
               else
                 echo "‚ö†Ô∏è N√£o foi poss√≠vel extrair vers√£o do properties, usando fallback: $TARGET_VERSION"
               fi
            else
               echo "‚ö†Ô∏è gradle-wrapper.properties n√£o encontrado, usando fallback: $TARGET_VERSION"
            fi
            
            echo "detected_gradle_ver=$TARGET_VERSION" >> $GITHUB_OUTPUT
            
            # Download e instala√ß√£o do Gradle
            echo "‚¨áÔ∏è Baixando Gradle $TARGET_VERSION..."
            wget -q "https://services.gradle.org/distributions/gradle-${TARGET_VERSION}-bin.zip" || {
              echo "‚ùå Falha ao baixar Gradle, continuando sem build"
              exit 0
            }
            unzip -q "gradle-${TARGET_VERSION}-bin.zip"
            echo "GRADLE_HOME=$PWD/gradle-${TARGET_VERSION}/bin" >> $GITHUB_ENV
            echo "$PWD/gradle-${TARGET_VERSION}/bin" >> $GITHUB_PATH
            echo "‚úÖ Gradle $TARGET_VERSION instalado com sucesso"
          else
             echo "‚ö†Ô∏è Nenhum build system detectado"
             echo "build_system=unknown" >> $GITHUB_OUTPUT
          fi

      # =========================================================================
      # SETUP JAVA
      # =========================================================================
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      # =========================================================================
      # MAVEN: Compila e analisa
      # =========================================================================
      - name: Maven Build and Analysis
        if: steps.setup_env.outputs.build_system == 'maven'
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dmaven.test.skip=true \
            -f ${{ steps.setup_env.outputs.build_file }} \
            -Dsonar.projectKey=grilo-org_20260129T162009_miguelDK17_Breeze \
            -Dsonar.projectName=20260129T162009_miguelDK17_Breeze \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=grilo-org || {
              echo "‚ö†Ô∏è Build Maven falhou, tentando an√°lise source-only..."
            }

      # =========================================================================
      # GRADLE: Tenta compilar (mas n√£o falha se n√£o conseguir)
      # =========================================================================
      - name: Gradle Build (Best Effort)
        if: steps.setup_env.outputs.build_system == 'gradle'
        id: gradle_build
        continue-on-error: true
        run: |
          BUILD_DIR=$(dirname "${{ steps.setup_env.outputs.build_file }}")
          cd "$BUILD_DIR"
          
          echo "üöÄ Tentando compilar com Gradle (Vers√£o: ${{ steps.setup_env.outputs.detected_gradle_ver }})..."
          
          # M√∫ltiplas estrat√©gias de build
          if gradle compileDebugSources -x test -x lint --no-daemon 2>/dev/null; then
            echo "‚úÖ Build (compileDebugSources) conclu√≠do."
            echo "build_success=true" >> $GITHUB_OUTPUT
          elif gradle compileKotlin -x test --no-daemon 2>/dev/null; then
            echo "‚úÖ Build (compileKotlin) conclu√≠do."
            echo "build_success=true" >> $GITHUB_OUTPUT
          elif gradle compileJava -x test --no-daemon 2>/dev/null; then
            echo "‚úÖ Build (compileJava) conclu√≠do."
            echo "build_success=true" >> $GITHUB_OUTPUT
          elif gradle classes -x test --no-daemon 2>/dev/null; then
            echo "‚úÖ Build (classes) conclu√≠do."
            echo "build_success=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Build falhou, mas continuando para an√°lise de c√≥digo fonte."
            echo "build_success=false" >> $GITHUB_OUTPUT
          fi

      # =========================================================================
      # SONARCLOUD SCAN (sempre executa para Gradle)
      # =========================================================================
      # O SonarCloud consegue analisar c√≥digo-fonte mesmo sem bin√°rios
      # Isso garante que sempre teremos dados de qualidade de c√≥digo
      # =========================================================================
      - name: SonarCloud Scan
        if: steps.setup_env.outputs.build_system == 'gradle'
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=grilo-org_20260129T162009_miguelDK17_Breeze
            -Dsonar.projectName=20260129T162009_miguelDK17_Breeze
            -Dsonar.organization=grilo-org
            -Dsonar.java.binaries=**/build/classes,**/build/intermediates/javac,**/build/tmp/kotlin-classes,**/target/classes
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*.class,**/build/**,**/gradle/**,**/target/**,.gradle/**

      # =========================================================================
      # AN√ÅLISE SOURCE-ONLY (fallback para build_system unknown)
      # =========================================================================
      - name: SonarCloud Scan (Source Only)
        if: steps.setup_env.outputs.build_system == 'unknown'
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=grilo-org_20260129T162009_miguelDK17_Breeze
            -Dsonar.projectName=20260129T162009_miguelDK17_Breeze
            -Dsonar.organization=grilo-org
            -Dsonar.sources=.

      # =========================================================================
      # RELAT√ìRIO FINAL
      # =========================================================================
      - name: Analysis Summary
        if: always()
        run: |
          echo "============================================================"
          echo "üìä RESUMO DA AN√ÅLISE SONARCLOUD"
          echo "============================================================"
          echo ""
          echo "Projeto: 20260129T162009_miguelDK17_Breeze"
          echo "Build System: ${{ steps.setup_env.outputs.build_system }}"
          echo ""
          if [ "${{ steps.gradle_build.outputs.build_success }}" == "true" ]; then
            echo "‚úÖ Build: SUCESSO"
            echo "   An√°lise completa com bin√°rios dispon√≠veis."
          else
            echo "‚ö†Ô∏è Build: FALHOU ou N√ÉO EXECUTADO"
            echo "   An√°lise realizada apenas com c√≥digo-fonte."
            echo "   Algumas m√©tricas podem estar incompletas."
          fi
          echo ""
          echo "Dashboard: https://sonarcloud.io/dashboard?id=grilo-org_20260129T162009_miguelDK17_Breeze"
          echo "============================================================"
